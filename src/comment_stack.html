<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scattered Bottom Comment Cards</title>
  <style>
    body {
        font-family: Arial, sans-serif;
    }

    .card-container {
      position: relative;
      width: 100%;
      height: 280px;
      /* margin: 10px auto; */
      overflow: hidden;
      padding: .5rem;
    }

    .card {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 350px;
      min-height: 100px;
      padding: 12px 16px;
      background-color: #fffefc;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
      transform:
        translateX(calc(-50% + var(--x)))
        translateY(var(--y))
        rotate(var(--rot));
      z-index: var(--z);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform:
        translateX(calc(-50% + var(--x)))
        translateY(var(--y))
        rotate(0deg) scale(1.05);
      z-index: 999;
    }

    .author {
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    } 

    .card img{
      width: 100%;
    }

    .body {
      color: #555;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card" style="--x: -180px; --y: -20px; --rot: -7deg; --z: 2;">
      <img src="/media/i2.jpeg" alt="">
    </div>
    <div class="card" style="--x: 0px; --y: -40px; --rot: 4deg; --z: 3;">
      <img src="/media/i1.jpeg" alt="">
    </div>
    <div class="card" style="--x: 180px; --y: -15px; --rot: 6deg; --z: 1;">
      <img src="/media/i3.jpeg" alt="">
    </div>
  </div>
  

</body>
</html>
